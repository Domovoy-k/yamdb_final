version: '3.3'

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    image: qdomovoyb/yamdb_final:latest
    restart: always
    volumes:
      - static_value:/app/api_yamdb/static/
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - static_value:/var/html/static/
    depends_on:
      - web

volumes:
  postgres_data:
  static_value: